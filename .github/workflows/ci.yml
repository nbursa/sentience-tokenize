name: ci
on: [push, pull_request]
jobs:
  rust:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo doc --no-deps
      - run: cargo test --all-features --verbose

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Coverage (llvm-cov -> lcov.info)
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      # Upload with token when available (internal pushes/PRs). Fail CI if upload fails.
      - name: Upload coverage to Codecov (token)
        if: env.CODECOV_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ env.CODECOV_TOKEN }}
          fail_ci_if_error: true

      # Fallback for public repo / forked PRs (no secrets available).
      - name: Upload coverage to Codecov (public, no token)
        if: env.CODECOV_TOKEN == '' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
